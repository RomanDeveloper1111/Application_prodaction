{% extends "applications/layout/basic.html" %}
{% load bootstrap4 %}

{% block title %} Возврат в отдел коммерции {% endblock %}

{% block bar %}
    <div class="d-flex justify-content-end">
        <form method="post">
            <h1>{{text}}</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-success" type="submit">ОТПРАВИТЬ</button>
        </form>
    </div>
{% endblock %}
